<script type="text/javascript">
$("#selectCountry").change(function(e) {
  $("#output").html("Loading...");
  var country = $("#selectCountry").val();
  var calendarUrl = 'https://www.googleapis.com/calendar/v3/calendars/' + country 
                  + '%23holiday%40group.v.calendar.google.com/events?key=AIzaSyDfKWdpeRjC-731P6PQkR8DsKuuVewHpqc&orderBy=startTime&singleEvents=true&timeMin=2022-01-01T00:00:00Z&timeMax=2023-01-01T00:00:00Z';
 
  $.getJSON(calendarUrl)
    .success(function(data) {
    	// console.log(data);

      let holidayList = new Array();
      for (item in data.items) {
        let holiday = new Array();
        holiday.push(data.items[item].summary);
        holiday.push(data.items[item].start.date);
        holidayList.push(holiday);
      }

      holidayList.sort((a,b) => {
        if(a[1]>b[1]) return 1;
        if(a[1]<b[1]) return -1;
        if(a[1]===b[1]) return 0;
      });

      $("#output").empty();
      for( let index in holidayList ) {
        $("#output").append(
          "<hr><h3>" + holidayList[index][0] + "<h3>" +
          "<h4>" + holidayList[index][1] + "<h4>"
        );
      }
    })
    .error(function(error) {
      $("#output").html("An error occurred.");
    })
});
$("#selectCountry").trigger("change");
</script>
